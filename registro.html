<!DOCTYPE html>
<html>

<script>
function vervalores(){ 
var sAux="";
var frm = document.getElementById("registro");
	for (i=0;i<frm.elements.length;i++)
		{
		sAux += "NOMBRE: " + frm.elements[i].name + " ";
		sAux += "VALOR: " + frm.elements[i].value + "\n" ;
		}
	alert(sAux);
	}
</script>

<body>
<!--	<form action="server.php" method="post" enctype="multipart/form-data">	-->
<form id='registro' name='registro' onSubmit='vervalores()'>
<fieldset>
  Nombre y Apellidos(*):<br>
  <input type="text" name="nombre">
  <br>
  Dirección de correo(*):<br>
  <input type="text" name="email">
  <br>
   Password(*):<br>
  <input type="password" name="password">
  <br>
	Número de Teléfono(*):<br>
  <input type="text" name="telefono">

	<br>
	Especialidad<br>
   <select>
  <option value="IS" selected>Ingeniería del Software</option>
  <option value="IC">Ingeniería de Computadores</option>
  <option value="C">Computacióm</option>
  <option value="O" >Otros</option>
</select>
<br> 
<br>
<fieldset>
<legend>Tecnologías y herramientas en las que está interesado:</legend>
 <textarea rows="4" cols="50">
</textarea> 
</fieldset>
<br>
Avatar:<br>
 <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*">
</fieldset>
 <br>
  <input type="submit" value="Submit">
</form> 


</body>
</html>
